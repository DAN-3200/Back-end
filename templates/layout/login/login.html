                        </div>
                    </div>

                        <input type="button" value="Sing Up">

                    <p style="position: relative; top: 30px; color:rgb(126, 126, 126); justify-self: center;">@Developer in Senai</p>
                </div>
            </form>
        </div>
        <div class="banner">
            <img src="/img/Setup-bro.png" alt="" style="width: 90%;">
