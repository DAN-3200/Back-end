{% extends "home/sidebar.html" %}

{% block content %}
    <main class="">
    <form class="card" action="{{ url_for('Update', index=card.id) }}" method="POST" id="envio">
        <div class="title-card">
          <textarea placeholder="TÃ­tulo" maxlength="40" name="title" id="title">{{ card.title }}</textarea>
        </div>
        <div class="content-card">
          <textarea placeholder="Digite..." maxlength="1000" name="content" id="content">{{ card.content }}</textarea>
        </div>
        <div class="tools-card">
            {{ card.date }}
            <button type="submit" class="save-action" form="envio">SAVE</button>
            <select name="priority">
            <option value="1">Grau I</option>
            <option value="2">Grau II</option>
            <option value="3">Grau III</option>
            </select>
            <a class="excluir" style="font-size: 14px " type="button" href="{{ url_for('Delete', index=card.id) }}"><i class="fa-solid fa-trash-can"></i></a>
        </div>
    </form>
    </main>
{% endblock%}
